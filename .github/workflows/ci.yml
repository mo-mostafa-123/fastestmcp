name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - run: uv pip install --system --upgrade pip
      - run: uv pip install --system -r requirements.txt
      - run: uv pip install --system -e .
      - run: uv pip install --system ruff pytest
      - name: Lint with ruff
        run: ruff check . --fix
      - name: Test CLI functionality
        run: |
          fastestmcp --help
          fastestmcp server --help
          fastestmcp client --help
      - name: Test server generation
        run: |
          fastestmcp server --level 1 --name test-server
          python test-server.py --help || echo "Server generated successfully"
      - name: Clean up
        run: rm -f test-server.py